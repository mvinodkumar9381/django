{% extends 'musicbeats/basic.htm' %}
{% block title %}All Songs{% endblock %}
{% block body %}
<div class="container">
{% for i in song reversed %}
<form method="get" action="{% url 'song_search' %}">
    <input type="text" name="q" placeholder="Search for songs" value="{{ request.GET.q }}">
    <button type="submit">Search</button>
</form>
<div class="card mb-3" style="max-width: 940px; padding-top: 0%;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="/media/{{i.image}}" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title" style="color:green; font-weight: 550;">{{i.name}}</h5>
          <p class="card-text">{{i.tags}}</p>
          <p class="card-text">{{i.movie}}</p>
          <a href="/musicbeats/songs/{{i.song_id}}"><button class="btn btn-outline-danger">Listen Song</button></a>
        </div>
      </div>
    </div>
  </div>

{% endfor %}
</div>
{% endblock %}
